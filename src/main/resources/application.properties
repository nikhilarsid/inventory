spring.application.name=inventory-service

# Use Render's PORT if available, otherwise default to 8082
server.port=${PORT:8082}

# ===============================
# DATABASE CONFIGURATION (Dynamic)
# ===============================
# If DB_URL is set (on Render), use it. Otherwise use localhost (on Laptop).
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/inventory_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:rootpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA SETTINGS
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ===============================
# SECURITY
# ===============================
